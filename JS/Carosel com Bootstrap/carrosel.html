<!DOCTYPE html>
<html lang="en">
<head>

    <title>Corinthians Campeão Mundial de Clubes da FIFA 2012</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Corinthians: Campeão Mundial de Clubes da FIFA 2012</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      </nav>
    <div id="carouselExample" class="carousel slide">

          </div>
          <div class="carousel-item">

          </div>
          <div class="carousel-item">
            <img src="mundial_de_clubes_da_fifa_2012.jpg" class="img3" alt="Time do Corinthians levantando a taça do Mundial de Clubes 2012">

          <a href="#" class="btn btn-primary">Go somewhere</a>

      </div>
      <br />
    <footer>
      <p class="footer" >Site criado por: Samuel Elvis, do 1°A D.S.</p>
